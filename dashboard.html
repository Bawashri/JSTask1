<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="./dash.js"></script> 
     <link rel="stylesheet" href="dashboard.css"> 
</head>
<body>
  <header>
    <h1>Student Personal Dashboard</h1>
  </header>
  
  <div class="container">
    
    <section>
      <h2>Profile</h2>
      <input type="text" id="name" placeholder="Enter Name"><br><br>
      <input type="number" id="birthYear" placeholder="Enter Birth Year"><br><br>
      <input type="text" id="city" placeholder="Enter City"><br><br>
      <button onclick="saveProfile()">Save Profile</button>
      <div class="output" id="profileOutput"></div>
    </section>
    

    <section>
      <h2>Age Checker</h2>
      <button onclick="checkAge()">Check Age & Eligibility</button>
      <div class="output" id="ageOutput"></div>
    </section>
    
    <section>
      <h2>Greeting</h2>
      <button onclick="showGreeting()">Show Greeting</button>
      <div class="output" id="greetingOutput"></div>
    </section>
    
    <section>
      <h2>Calculator</h2>
      <input type="number" id="num1" placeholder="Enter Number 1"><br><br>
      <input type="number" id="num2" placeholder="Enter Number 2"><br><br>
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button>
      <button onclick="calculate('/')">/</button>
      <div class="output" id="calcOutput"></div>
    </section>
    
    <section>
      <h2>Motivational Quote</h2>
      <button onclick="showQuote()">Show Random Quote</button>
      <div class="output" id="quoteOutput"></div>
    </section>
    
    <section>
      <h2>Student Info (JSON)</h2>
      <button onclick="showJSON()">View JSON</button>
      <div class="output" id="jsonOutput"></div>
    </section>
    
  </div>
  
</body>
</html>
